<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header><h1 class="titulo">Des-Encriptador de texto</h1></header>

    <main class="main">
      <section class="form box">
        <form action="" class="container">
          <textarea type="text" class="adv" readonly="readonly">
⚠ Por favor, ingrese solo letras minúsculas y sin tildes.</textarea
          >
          <textarea type="text" class="adv" readonly="readonly">
⚠ En caso de no cumplir, el mensaje sera devuelto en ese formato.</textarea
          >
          <textarea class="text-input" id="input-texto"></textarea>
          <div class="buttons">
            <button class="btn" id="btn-encriptar">Encriptar</button>
            <button class="btn" id="btn-desencriptar">Desencriptar</button>
          </div>
        </form>
      </section>

      <section class="msg box">
        <div class="container">
          <textarea id="label-msg" readonly="readonly" class="adv">
Mensaje devuelto</textarea
          >
          <textarea
            class="text-input"
            type="text"
            id="msg"
            readonly="readonly"
          ></textarea>
          <div class="btn-container">
            <input class="btn" type="submit" value="copiar" id="btn-copy" />
          </div>
        </div>
      </section>
    </main>
    <footer>
      <h3>
        <a href="https://ksommi.github.io/Portfolio/"
          >Desarrollado por Kevin Sommi</a
        >
      </h3>
      <p>2022</p>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
